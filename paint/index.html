<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <link rel="stylesheet" href="paint.css">
</head>

<body>
    <div class="group">
        <canvas id="paint" class="paint" width="1200" height="600"></canvas>
        <div class="btn">
            <button id="jsUndo">되돌리기</button>
            <button id="jsRedo">다시실행</button>
        </div>
    </div>
    <div class="controls">
        <div class="controls_range">
            <p class="info">브러쉬 크기조절</p>
            <input type="range" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1" />
        </div>
        <div class="controls_btns">
            <button id="jsBrush">브러쉬</button>
            <button id="jsFill">채우기</button>
            <button id="jsSave">저장</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: black;"></div>
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: #ff3b30;"></div>
            <div class="controls_color jsColor" style="background-color: #ff9500;"></div>
            <div class="controls_color jsColor" style="background-color: #ffcc00;"></div>
            <div class="controls_color jsColor" style="background-color: #4cd963;"></div>
            <div class="controls_color jsColor" style="background-color: #5ac8fa;"></div>
            <div class="controls_color jsColor" style="background-color: #0579ff;"></div>
            <div class="controls_color jsColor" style="background-color: #5856d6;"></div>
            <div class="controls_color jsColor" style="background-color: #4c4c4c;"></div>
            <div class="controls_color jsColor" style="background-color: #f6f6f6;"></div>
            <div class="controls_color jsColor" style="background-color: #ff716a;"></div>
            <div class="controls_color jsColor" style="background-color: #ffbf65;"></div>
            <div class="controls_color jsColor" style="background-color: #ffe26c;"></div>
            <div class="controls_color jsColor" style="background-color: #8de09b;"></div>
            <div class="controls_color jsColor" style="background-color: #a1e1ff;"></div>
            <div class="controls_color jsColor" style="background-color: #7cb9ff;"></div>
            <div class="controls_color jsColor" style="background-color: #8b8add;"></div>
        </div>
    </div>
    <script src="paint.js"></script>
</body>

</html>
